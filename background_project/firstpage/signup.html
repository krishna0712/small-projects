<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
            </div>
            <div class="lang">
                <select class="language">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Marathi</option>
                    <option>Japaneses</option>
                </select>
            </div>
            <div class="signin">
                <a href="/mainpage/index.html" class="linkpage" style="text-decoration: none; color: white;">Sign in</a>
            </div>
        </div>
    </header>
    <main>
        <div class="herotext">
            <div class="lineone">
                <p>Unlimited movies,<br> TV shows and more  </p>
                <p id="second">starts at $ 49. Cancel anytime.</p>
            </div>
            <div class="linetwo">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="thirdline">
                <input placeholder="Enter email" class="mail">
                <button class="start">Get Started</button>
            </div>
        </div>
        <div class="trends">
            <div class="heading">
                <h2>Trending</h2>
            </div>
        </div>
    </main>
</body>
</html>
